<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab6-1</title>
    <script>
        function cal(){
            var textInput1 = document.getElementById("text1");
            var textInput2 = document.getElementById("text2");
            var textInput3 = document.getElementById("text3")

            var num1 = textInput1.value;
            var num2 = textInput2.value;

            result = parseInt(num1)+parseInt(num2);

            textInput3.value = result;

        }
        window.onload = function(){
            var clickon = document.getElementById("go");
            clickon.onclick = cal;
        }

    </script>
</head>
<body>
    <input type="text" id="text1">+<input type="text" id="text2">=<input type="text" id="text3">
    <input type="button" id="go" value="Go Go" onclick="cal()">
</body>
</html>
